<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thông báo đơn hàng</title>
<style>
.x-mark {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-image: url('path/to/red-x-icon.png'); /* Thay đổi đường dẫn đến biểu tượng X đỏ */
    background-size: cover;
}

</style>
</head>
<body>

    <span class="x-mark"></span>


<script>
document.getElementById("submitBtn").addEventListener("click", function(event) {
    event.preventDefault();

    var fullname = document.getElementById("fullnameInput").value;
    var email = document.getElementById("emailInput").value;
    var phone = document.getElementById("phoneInput").value;
    var address = document.getElementById("addressInput").value;
    var ward = document.getElementById("wardInput").value;

    if (fullname === "" || email === "" || phone === "" || address === "" || ward === "") {
        // Hiển thị thông báo vui lòng điền đầy đủ thông tin với biểu tượng X đỏ
        document.getElementById("alertBox").innerHTML = '<span class="x-mark"></span>Vui lòng điền đầy đủ thông tin';
        document.getElementById("alertBox").style.display = "block";
        return;
    }

    // Nếu điều kiện không đúng, hiển thị thông báo hoàn tất đơn hàng với dấu tích xanh
    document.getElementById("alertBox").innerHTML = '<span class="checkmark"></span>Bạn đã hoàn tất đơn hàng thành công';
    document.getElementById("alertBox").style.display = "block";

    setTimeout(function() {
        document.getElementById("alertBox").style.display = "none";
    }, 3000);
});

</script>

</body>
</html>
